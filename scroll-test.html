<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スクロール修正テスト</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .test-section {
            height: 100vh;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }
        
        .test-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        
        .test-button:hover {
            background: #0056b3;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            position: relative;
        }
        
        .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
        }
        
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-weight: bold;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>スクロール制御修正テスト</h1>
        
        <div class="status" id="status">
            ScrollController読み込み待機中...
        </div>
        
        <div>
            <button class="test-button" onclick="testModal()">モーダルテスト</button>
            <button class="test-button" onclick="testFilter()">フィルターテスト</button>
            <button class="test-button" onclick="testTab()">タブテスト</button>
            <button class="test-button" onclick="debugScroll()">スクロール状態確認</button>
        </div>
        
        <div class="test-section">
            <div>セクション 1</div>
        </div>
        
        <div class="test-section" style="background: linear-gradient(45deg, #e3f2fd, #bbdefb);">
            <div>セクション 2</div>
        </div>
        
        <div class="test-section" style="background: linear-gradient(45deg, #f3e5f5, #e1bee7);">
            <div>セクション 3</div>
        </div>
        
        <div class="test-section" style="background: linear-gradient(45deg, #e8f5e8, #c8e6c9);">
            <div>セクション 4</div>
        </div>
        
        <div class="test-section" style="background: linear-gradient(45deg, #fff3e0, #ffcc80);">
            <div>セクション 5 - スクロールテスト完了</div>
        </div>
    </div>
    
    <!-- テスト用モーダル -->
    <div class="modal" id="testModal">
        <div class="modal-content">
            <span class="close-button" onclick="closeTestModal()">&times;</span>
            <h2>テスト用モーダル</h2>
            <p>このモーダルが開いている間、背景のスクロールが無効になっているかテストしてください。</p>
            <p>マウスホイール、キーボードの矢印キー、スペースキーなどを試してみてください。</p>
            <button class="test-button" onclick="closeTestModal()">閉じる</button>
        </div>
    </div>
    
    <!-- ScrollController読み込み -->
    <script src="assets/js/scroll-fix.js"></script>
    
    <script>
        // 初期化チェック
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                const status = document.getElementById('status');
                if (window.scrollController) {
                    status.textContent = 'ScrollController 正常読み込み完了';
                    status.className = 'status success';
                } else {
                    status.textContent = 'ScrollController 読み込み失敗';
                    status.className = 'status error';
                }
            }, 100);
        });
        
        // テスト関数
        function testModal() {
            const modal = document.getElementById('testModal');
            modal.style.display = 'block';
            
            if (window.scrollController) {
                window.scrollController.disableScroll();
            }
        }
        
        function closeTestModal() {
            const modal = document.getElementById('testModal');
            modal.style.display = 'none';
            
            if (window.scrollController) {
                window.scrollController.enableScroll();
            }
        }
        
        function testFilter() {
            alert('フィルターボタンテスト - スクロールが無効化されていないか確認してください');
        }
        
        function testTab() {
            alert('タブボタンテスト - スクロールが無効化されていないか確認してください');
        }
        
        function debugScroll() {
            if (window.debugScrollState) {
                window.debugScrollState();
            } else {
                alert('debugScrollState関数が見つかりません');
            }
        }
        
        // ESCキーでモーダルを閉じる
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeTestModal();
            }
        });
        
        // モーダルの背景クリックで閉じる
        document.getElementById('testModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeTestModal();
            }
        });
    </script>
</body>
</html>
